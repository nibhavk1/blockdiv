<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>List of Fruits</h2>
    <ul type="1">
        <li>Orange</li>
        <li>Apple</li>
        <li>Pine Apple</li>
    </ul>
    <h2>Ordered List</h2>
    <ol type="i">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>
    <ol type="1">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>
    <ol type="I">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>
    <ol start="30">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ol>
    <ol type="i">
        <li>Tea</li>
        <ol type="1">
            <li>Green Tea</li>
            <li>Black Tea</li>
        </ol>
        <li>Coffee</li>
    </ol>
    <dl>
        <dt>HTML</dt>
        <dd>HTML stands for Hypertext Markup Language</dd>
    </dl>
</body>
</html>
